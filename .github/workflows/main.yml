name: Biome Format Check

# Run on every push
on:
  push:
    branches:
      - "**"  # all branches, or restrict to master

jobs:
  biome-format-check:
    name: Ensure Biome Formatting
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Biome format check
      - name: Check Biome formatting
        run: npx biome check .
